    <br><br>
    <h1>九九乘法表</h1>
    <hr><br><br>
    <script>
        document.write(`<table>`);
        document.write(`<tr>`);
        for (a = 2; a < 10; a++) {
            document.write(`<th>`);
            document.write(`${a}的乘法表<br>`);
            document.write(`</th>`);
        }
        document.write(`</tr>`);

        for (i = 2; i < 10; i++) {
            document.write(`<td>`);
            for (j = 1; j < 10; j++) {
                document.write(`${i}*${j}=${i * j}<br>`);
            }
            document.write(`</td>`);
        }
        document.write(`</table>`);
    </script>
</body>
